<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>button text change (setTimeout)</title>
  </head>
  <body>
    <button class="start-btn" onclick="textChange()">start</button>
    <script>
      const textChange = function () {
        const startButton = document.querySelector(".start-btn");
        setTimeout(() => {
          startButton.innerHTML = "Finished";
        }, 1000);
      };
    </script>
  </body>
</html>
