<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Variable</title>
  </head>
  <body>
    <script>
      const add = function () {
        console.log(2 + 3);
      };

      const runTwice = function (param) {
        param();
        param();
      };
      runTwice(add);
      runTwice(function () {
        console.log("hello world");
      });
    </script>
  </body>
</html>
