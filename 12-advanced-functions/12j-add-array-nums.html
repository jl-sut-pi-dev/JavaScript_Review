<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>arrow fun</title>
  </head>
  <body>
    <script>
      function addNum(arr, num) {
        const result = [];
        arr.forEach((element) => result.push(element + num));
        return result;
      }
      console.log(addNum([1, 2, 3], 2));
    </script>
  </body>
</html>
