<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count Positive</title>
  </head>
  <body>
    <!-- function coun(arr) -->
    <script>
      function countPositive(arr) {
        let positive = 0;
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] >= 0) {
            positive += 1;
          }
        }
        return positive;
      }
      console.log(countPositive([-2, 3, 7, 19, 1, -3, 5]));
    </script>
  </body>
</html>
