    <script>
      const food = ["beef", "rice", "ham", "egg", "egg", "apple0", "egg"];
      console.log(food);
      function removeSomething(array, value) {
        const toReverseArray = array.slice();
        const reverseArray = toReverseArray.reverse();
        const result = [];
        let count = 0;
        for (let i = 0; i < reverseArray.length; i++) {
          if (reverseArray[i] === value) {
            count++;
            if (count < 3) {
              continue;
            }
          }
          result.push(reverseArray[i]);
        }
        return result.reverse();
      }
      console.log(removeSomething(food, "egg"));
