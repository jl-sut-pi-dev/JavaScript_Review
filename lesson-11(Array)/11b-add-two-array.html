      function addTwoArray(arr1, arr2) {
        const result = [];
        const maxLength = Math.max(arr1.length, arr2.length);
        console.log(maxLength);
        for (let i = 0; i < maxLength; i++) {
          let value1 = arr1[i] || 0;
          let value2 = arr2[i] || 0;
          result.push(value1 + value2);
        }
        return result;
      }
