<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array num add</title>
  </head>
  <body>
    <script>
      const numbers = [-2, -1, 0, 99];
      function addNumbers(arr, num) {
        for (let i = 0; i < arr.length; i++) {
          arr[i] += num;
        }
        console.log(numbers);
      }
      addNumbers(numbers, 2);
    </script>
  </body>
</html>
