<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>arr unique find</title>
  </head>
  <body>
    <script>
      function findIndex(arr, word) {
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] === word) {
            return i;
          }
        }
        return -1;
      }
      function findUnique(arr) {
        // let word = arr[
        let result = [];
        for (let i = 0; i < arr.length; i++) {
          let word = arr[i];
          if (findIndex(result, word) === -1) {
            result.push(word);
          }
        }
        return result;
      }
      console.log(findUnique(["red", "green", "green", "orange", "red"]));
    </script>
  </body>
</html>
