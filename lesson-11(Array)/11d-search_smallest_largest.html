<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>largest and smallest in the array</title>
  </head>
  <body>
    <script>
      function largestAndSmallest(arr) {
        const result = {
          min: arr[0],
          max: arr[0],
        };

        for (let i = 0; i < arr.length; i++) {
          if (result.min > arr[i]) {
            result.min = arr[i];
          }
          if (result.max < arr[i]) {
            result.max = arr[i];
          }
        }
        return result;
      }
      console.log(largestAndSmallest([1, -3, 5]));
      console.log(largestAndSmallest([-2, 3, 7, -5, 10]));
    </script>
  </body>
</html>
