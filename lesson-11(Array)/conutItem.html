<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count item in array</title>
  </head>
  <body>
    <script>
      function countItem(arr) {
        const items = {};
        const first = arr[0];
        for (i = 0; i < arr.length; i++) {
          if (!items[arr[i]]) {
            items[arr[i]] = 1;
          } else {
            items[arr[i]] += 1;
          }
        }
        return items;
      }
      console.log(countItem(["apple", "apple", "orange", "grape", "grape"]));
    </script>
  </body>
</html>
