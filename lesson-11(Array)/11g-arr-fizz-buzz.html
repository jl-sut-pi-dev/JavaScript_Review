<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fizz Bizz</title>
  </head>
  <body>
    <script>
      function fizzBuzz() {
        let result = [];

        for (let i = 1; i <= 20; i++) {
          if (i % 3 === 0 && i % 5 === 0) {
            result.push("fizzbuzz");
            continue;
          } else if (i % 5 === 0) {
            result.push("Buzz");
            continue;
          } else if (i % 3 === 0) {
            result.push("fizz");
            continue;
          }
          result.push(i);
        }
        return result;
      }
      console.log(fizzBuzz());
    </script>
  </body>
</html>
