<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock paper scissor</title>
  </head>
  <body>
    <button onclick="playGame('rock');">rock</button>
    <button onclick="playGame('paper')">paper</button>
    <button onclick="playGame('scissor')">scirssor</button>
    <button
      onclick="
    score.wins=0;
    score.losses=0;
    score.ties=0;
    localStorage.removeItem(`score`);
    alert(`score have set to 0. \n Wins : ${score.wins} , Losses :${score.losses} , Ties : ${score.ties}`)
    "
    >
      reset
    </button>
    <script>
      let score = JSON.parse(localStorage.getItem("score")) || {
        wins: 0,
        losses: 0,
        ties: 0,
      };
      function getComputerMove() {
        const random = Math.random();
        if (random < 1 / 3) {
          return "rock";
        } else if (random < 2 / 3) {
          return "paper";
        } else {
          return "scissor";
        }
      }

      function playGame(playerMove) {
        let computerMove = getComputerMove();
        let result;
        if (playerMove === "rock") {
          if (computerMove === "rock") {
            result = "Tie.";
          } else if (computerMove == "paper") {
            result = "You lose.";
          } else {
            result = "You win.";
          }
        } else if (playerMove === "scissor") {
          if (computerMove === "rock") {
            result = "You lose.";
          } else if (computerMove === "paper") {
            result = "You win.";
          } else {
            result = "Tie.";
          }
        } else if (playerMove === "paper") {
          if (computerMove === "rock") {
            result = "You win.";
          } else if (computerMove === "paper") {
            result = "Tie.";
          } else {
            result = "You lose.";
          }
        }
        if (result === "You win.") {
          score.wins += 1;
        } else if (result === "You lose.") {
          score.losses += 1;
        } else if (result === "Tie.") {
          score.ties += 1;
        }

        localStorage.setItem("score", JSON.stringify(score));
        console.log(
          ` you : ${playerMove} and computer: ${computerMove} : ${result}`
        );
        alert(
          ` You picked ${playerMove} and computer picked ${computerMove}: result ${result} \n Wins : ${score.wins} , Losses : ${score.losses} , Ties : ${score.ties} `
        );
      }
    </script>
  </body>
</html>
