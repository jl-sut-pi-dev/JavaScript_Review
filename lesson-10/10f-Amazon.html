<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom Project</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      .cost-input {
        font-size: 15px;
        padding: 10px;
      }
      .calculate {
        border: none;
        background-color: green;
        font-size: 15px;
        color: white;
        padding: 12px;
        cursor: pointer;
      }
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <p>Amazon Shipping Calculator</p>
    <input
      type="text"
      class="cost-ammount cost-input"
      placeholder="cost of order"
      onkeydown="onKeyDown(event)"
    />
    <button class="calculate" onclick="calculateTotal()">calculate</button>
    <p class="total-result"></p>
    <!-- <p class="show-key-up"></p> -->
    <script>
      const input = document.querySelector(".cost-ammount");

      function onKeyDown(event) {
        if (event.key === "Enter") {
          calculateTotal();
        }
      }

      function calculateTotal() {
        let total = 0;
        const result = document.querySelector(".total-result");
        const cost = Number(input.value);
        if (cost <= 0) {
          result.innerHTML = " Error cost can not be less than $0";
          result.classList.add("error");
          return;
        }
        if (result.classList.contains("error")) {
          result.classList.remove("error");
        }

        if (cost > 40) {
          total += cost;
        } else {
          total += cost + 10;
        }
        result.innerHTML = ` total cost : $${total}`;
      }
    </script>
  </body>
</html>
