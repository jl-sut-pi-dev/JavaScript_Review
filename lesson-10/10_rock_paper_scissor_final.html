<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="../styles/10-rock-paper-scissors.css" />
    <style></style>
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button" onclick="playGame(`rock`)">
      <img src="../images/rock-emoji.png" class="move-icon" alt="" />
    </button>
    <button class="move-button" onclick="playGame('paper')">
      <img src="../images/paper-emoji.png" class="move-icon" alt="" />
    </button>
    <button
      class="move-button"
      onclick="playGame('scissors');
    "
    >
      <img src="../images/scissors-emoji.png" class="move-icon" alt="" />
    </button>

    <p class="js-result result"></p>
    <p class="js-move"></p>
    <p class="js-score score"></p>
    <button class="reset-score-button" onclick="resetScore()">
      Reset Score
    </button>
    <script src="../script/10.rock-paper-scissors.js"></script>
  </body>
</html>
