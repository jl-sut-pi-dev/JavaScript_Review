<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <input
      type="text"
      class="cost-ammount"
      onkeyup="keyUp()"
      onkeydown="onKeyDown(event)"
    />
    <button onclick="calculateTotal()">calculate</button>
    <p class="total-result"></p>
    <p class="show-key-up"></p>
    <script>
      const input = document.querySelector(".cost-ammount");

      function onKeyDown(event) {
        if (event.key === "Enter") {
          calculateTotal();
        }
      }

      function keyUp() {
        document.querySelector(".show-key-up").innerHTML = input.value;
      }

      function calculateTotal() {
        let total = 0;
        const resut = document.querySelector(".total-result");
        const cost = Number(input.value);

        if (cost >= 50) {
          total += cost;
        } else {
          total += (cost * 100 + 10 * 100) / 100;
        }
        resut.innerHTML = ` total cost : ${total}`;
      }
    </script>
  </body>
</html>
