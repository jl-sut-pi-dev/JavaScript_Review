<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Head Tail</title>
  </head>
  <body>
    <button onclick="compare(`head`)">Head</button>
    <button onclick=" compare('tail')">Tail</button>
    <button
      onclick="
      result.wins=0;
      result.losses=0;
    localStorage.removeItem('result')
         alert( `resutl set to zero`);

    "
    >
      reset
    </button>
    <script>
      let result = JSON.parse(localStorage.getItem("result")) || {
        wins: 0,
        losses: 0,
      };
      function compare(guess) {
        let ans = Math.random() > 0.5 ? "head" : "tail";
        console.log(ans);
        if (ans === guess) {
          result.wins += 1;
          alert(
            `ans is ${ans}: you win \n win: ${result.wins} , losses: ${result.losses}`
          );
        } else {
          result.losses += 1;
          alert(
            `ans is ${ans}: you lose \n win: ${result.wins} , losses: ${result.losses}`
          );
        }
        localStorage.setItem("result", JSON.stringify(result));
      }
      console.log(`${result}`);
    </script>
  </body>
</html>
